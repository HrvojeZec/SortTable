<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col"  data-column="position" data-order="desc">Position &#9651</th>
                <th scope="col"  data-column="Clubs" data-order="desc">Clubs &#9651</th>
                <th scope="col"  data-column="played" data-order="desc"><abbr title="Played">P </abbr>&#9651</th>
                <th scope="col" data-column="won" data-order="desc"><abbr title="Won">W </abbr>&#9651</th>
                <th scope="col"  data-column="drawn" data-order="desc"><abbr title="Drawn">D </abbr>&#9651</th>
                <th scope="col" data-column="lose" data-order="desc"><abbr title="lose">L </abbr>&#9651</th>
                <th scope="col" data-column="gd" data-order="desc" ><abbr title="Goal difference">GD </abbr>&#9651</th>
                <th scope="col"  data-column="Points" data-order="desc">Points &#9651</th>
            </tr>
        </thead>
        <tbody id="myTable">

        </tbody>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="style.js"></script>
</body>
</html>
